<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="location">Philadelphia</div>
        <div class="temperature">73&deg;</div>
        <div class="weather-icon">☀️</div>
        <div class="high-low">High: 80&deg; | Low: 62&deg;</div>
        
        <div class="hourly-forecast">
            <div class="forecast-item">5 PM<br>73&deg;</div>
            <div class="forecast-item">6 PM<br>70&deg;</div>
            <div class="forecast-item">7 PM<br>68&deg;</div>
            <div class="forecast-item">8 PM<br>66&deg;</div>
        </div>
        
        <div class="daily-forecast">
            <div class="forecast-item">Today<br>62&deg;-80&deg; ☀️</div>
            <div class="forecast-item">Sunday<br>65&deg;-83&deg; ⛅</div>
            <div class="forecast-item">Monday<br>60&deg;-72&deg; 🌧️</div>
        </div>
        
        <div class="weather-details">
            <div class="detail-box">Wind<br>7 mph</div>
            <div class="detail-box">Feels Like<br>72&deg;</div>
            <div class="detail-box">Humidity<br>30%</div>
            <div class="detail-box">UV<br>5 Moderate</div>
        </div>
    </div>
</body>
</html>
